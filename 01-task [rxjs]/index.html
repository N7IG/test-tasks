<!DOCTYPE html>
<html>
  <head>
  <title>RX Movies</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>RX Movies</h1>
    <div>
      <input type="text" class="query-input">
    </div>
  </header>
  <main>
    <aside class="movie-aside">
      <ul class="result-list"></ul>
    </aside>
    <div class="info-box">
        <h2 class="info-title">Movie Title</h2>
        <img src="" alt = "Poster" class="mov-poster">
        <ul class="rate-list">
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
          <li><i class="far fa-star"></i></li>
        </ul>
        <div>Average: <span class="average">4.1</span></div>
        <p class="mov-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet quasi aut quam, distinctio accusantium placeat atque esse labore ullam. Earum explicabo nulla architecto maxime unde perspiciatis doloremque fugiat, tenetur ea.
        </p>
    </div>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.2.1/rxjs.umd.js"></script>
  <script src="./src/visual.js"></script>
  <script src="./src/MovieApi.js"></script>
  <script src="./src/main.js"></script>  
</body>
</html>
