<div class="title-box">
    <h1 class="app-title">Powered by</h1> 
    <img src="http://bignine.info/img/angular.png" alt="angular_logo" class="angular_logo" >
</div>
<line-chart 
    [allData]="allData" 
    [allConfig]="allConfig">
</line-chart>
<app-control-panel 
    [allConfig]="allConfig"
    (colorChangeEvent)="changeColor($event)"
    (visibilityToggleEvent)="toggleVisibility($event)">
</app-control-panel>

<br>
<button (click)="increment()">Increment</button>
<div>Current Count: {{ counter | async }}</div>
<button (click)="decrement()">Decrement</button>

<button (click)="reset()">Reset Counter</button>
