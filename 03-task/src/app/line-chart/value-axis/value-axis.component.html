<svg:g fill="none" font-size="10" font-family="sans-serif" text-anchor="end">
  <svg:path class="domain" 
    [attr.d]="path">
  </svg:path>
  <svg:g class="tick" 
    *ngFor="let tick of ticks" 
    [style.transform]="'translate(0,' + (padding.top + (svgHeight-padding.bottom-padding.top)*(1-tick)) + 'px)'">
    <svg:line x1="45" x2="51"></line>
    <svg:text x="40" dy="0.32em">{{tick}}</text>
  </svg:g>
</svg:g>
